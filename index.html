<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WizardOS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent scrollbars */
        }
        .game-container {
            position: relative;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2), 0 6px 6px rgba(0,0,0,0.25);
            border-radius: 8px;
        }
        canvas {
            /* background-color removed to allow dynamic sky */
            border-radius: 8px;
            display: block; /* Removes bottom margin */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(44, 62, 80, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #ecf0f1;
            font-family: 'Press Start 2P', cursive;
            border-radius: 8px;
            z-index: 10;
        }
        .overlay h1 {
            font-size: 3rem;
            text-shadow: 3px 3px 0px #c0392b;
            margin-bottom: 2rem;
        }
        .overlay button {
            font-family: 'Press Start 2P', cursive;
            background-color: #27ae60;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            box-shadow: 0 4px #2ecc71;
        }
        .overlay button:hover {
            background-color: #2ecc71;
        }
        .overlay button:active {
            transform: translateY(2px);
            box-shadow: 0 2px #2ecc71;
        }
        .controls {
            color: #ecf0f1;
            margin-top: 20px;
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
        }
        .controls p {
            margin: 0.25rem 0;
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center">
    <div class="game-container" id="gameContainer">
        <div id="titleScreen" class="overlay">
            <h1>WizardOS</h1>
            <button id="startButton">Begin Adventure</button>
        </div>
        <div id="gameOverScreen" class="overlay" style="display: none;">
            <h1>Game Over</h1>
            <button id="endButton">END</button>
        </div>
        <canvas id="gameCanvas"></canvas>
    </div>
    <div class="controls hidden">
        <p>
            <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">←</kbd> / <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">→</kbd> : Move |
            <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">↑</kbd> / <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">↓</kbd> : Aim |
            <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Space</kbd> : Jump
        </p>
        <p>
            <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">Z</kbd>: Fire (Hold) |
            <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">X</kbd>: Water (Hold) |
            <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">C</kbd>: Earth |
            <kbd class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg">V</kbd>: Air
        </p>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const titleScreen = document.getElementById('titleScreen');
        const startButton = document.getElementById('startButton');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const endButton = document.getElementById('endButton');
        const controlsDiv = document.querySelector('.controls');
        const gameContainer = document.getElementById('gameContainer');

        // --- Game Configuration ---
        const GAME_WIDTH = 800;
        const GAME_HEIGHT = 600;
        canvas.width = GAME_WIDTH;
        canvas.height = GAME_HEIGHT;
        gameContainer.style.width = `${GAME_WIDTH}px`;
        gameContainer.style.height = `${GAME_HEIGHT}px`;

        const GROUND_Y = GAME_HEIGHT - 50;
        const GRAVITY = 0.4;

        // --- Input Handler Class ---
        class InputHandler {
            constructor() {
                this.keys = {};
                window.addEventListener('keydown', e => { this.keys[e.key] = true; });
                window.addEventListener('keyup', e => { this.keys[e.key] = false; });
            }
        }

        // --- Camera Class ---
        class Camera {
            constructor(target, gameWidth) {
                this.target = target;
                this.gameWidth = gameWidth;
                this.x = 0;
                this.y = 0;
            }
            update() {
                this.x = this.target.x + this.target.width / 2 - this.gameWidth / 2;
            }
        }
        
        // --- Scenery Object Class ---
        class Obelisk {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 150;
            }
            draw(ctx) {
                ctx.fillStyle = '#4a4a4a';
                ctx.fillRect(this.x - 10, this.y, this.width + 20, 10);
                ctx.fillStyle = '#6b6b6b';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x + this.width, this.y);
                ctx.lineTo(this.x + this.width - 5, this.y - this.height + 10);
                ctx.lineTo(this.x + 5, this.y - this.height + 10);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#5a5a5a';
                ctx.beginPath();
                ctx.moveTo(this.x + 5, this.y - this.height + 10);
                ctx.lineTo(this.x + this.width - 5, this.y - this.height + 10);
                ctx.lineTo(this.x + this.width / 2, this.y - this.height - 10);
                ctx.closePath();
                ctx.fill();
            }
        }

        // --- Particle Class ---
        class Particle {
            constructor(x, y, vx, vy, life, color, size, gravity, behavior, damage = 0, type = 'generic') {
                this.x = x;
                this.y = y;
                this.vx = vx;
                this.vy = vy;
                this.life = life;
                this.maxLife = life;
                this.color = color;
                this.size = size;
                this.width = size;
                this.height = size;
                this.gravity = gravity;
                this.behavior = behavior;
                this.bounces = 0;
                this.damage = damage;
                this.type = type;
            }
            update() {
                this.life--;
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;

                if (this.y + this.size > GROUND_Y) {
                    this.y = GROUND_Y - this.size;
                    if (this.behavior === 'roll' && this.bounces < 2) {
                        this.vy *= -0.4;
                        this.vx *= 0.8;
                        this.bounces++;
                    } else if (this.behavior === 'splinter') {
                        this.vy *= -0.5;
                        this.vx *= 0.5;
                    }
                    else {
                        this.vy = 0;
                        this.vx *= 0.7;
                    }
                }
                
                if (this.behavior === 'flutter') {
                    this.x += (Math.random() - 0.5) * 2;
                }
            }
            draw(ctx) {
                let alpha = this.life / this.maxLife;
                if (this.behavior === 'flicker') {
                    alpha *= Math.random() * 0.5 + 0.5;
                }
                ctx.globalAlpha = alpha;
                
                ctx.fillStyle = this.color;
                ctx.fillRect(this.x, this.y, this.size, this.size);

                ctx.strokeStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.lineWidth = 1;
                ctx.strokeRect(this.x, this.y, this.size, this.size);

                ctx.globalAlpha = 1.0;
            }
        }

        // --- Base Entity Class ---
        class Entity {
            constructor(game, x, y, width, height) {
                this.game = game;
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.health = 100;
                this.maxHealth = 100;
                this.vx = 0;
                this.vy = 0;
            }

            takeDamage(amount) {
                this.health -= amount;
                if (this.health < 0) this.health = 0;
            }

            applyKnockback(vx, vy) {
                this.vx += vx;
                this.vy += vy;
            }

            applyPhysics() {
                this.x += this.vx;
                this.y += this.vy;

                this.vy += GRAVITY;
                
                if (this.y + this.height > GROUND_Y) {
                    this.y = GROUND_Y - this.height;
                    this.vy = 0;
                    this.vx *= 0.9; 
                }

                this.vx *= 0.98;
                if (Math.abs(this.vx) < 0.1) this.vx = 0;
            }
        }
        
        // --- Boulder Class ---
        class Boulder extends Entity {
            constructor(game, x, y, vx, vy) {
                super(game, x, y, 15, 15);
                this.vx = vx;
                this.vy = vy;
                this.health = 50;
                this.maxHealth = 50;
                this.isWet = false;
                this.wetTimer = 0;
                this.isStuck = false;
            }

            update() {
                if (this.isStuck) {
                    this.vx = 0;
                    this.vy = 0;
                    return;
                }

                this.applyPhysics();

                if (this.isWet) {
                    this.wetTimer++;
                    if (this.wetTimer > 300) {
                        this.isWet = false;
                        this.wetTimer = 0;
                    }
                }
            }

            draw(ctx) {
                ctx.fillStyle = this.isWet ? '#654321' : '#8B4513';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
        }

        // --- Tree Class ---
        class Tree extends Entity {
            constructor(game, x) {
                super(game, x, GROUND_Y, 20, 0); // Start with 0 height
                this.age = 0;
                this.maxAge = 15 * game.dayCycleDuration; // 15 in-game days
                this.stage = 'sapling'; // sapling, mature, dead, collapsing
                this.isBurning = false;
                this.fireParticles = [];
                this.burnTimer = 0;
                this.isAlive = true;
                this.collapseTimer = 0;
                this.maxCollapseTime = 2000; // 2 seconds to disappear
            }

            update(deltaTime) {
                if (!this.isAlive) return;

                if (this.stage !== 'collapsing') {
                    this.age += deltaTime;
                    if (this.isBurning) {
                        this.age += deltaTime * 10; // Burning accelerates aging by 10x
                    }
                }

                // Stage transitions
                if (this.age >= this.maxAge) {
                    this.stage = 'collapsing';
                } else if (this.age > this.maxAge * 0.66) {
                    this.stage = 'dead';
                } else if (this.age > this.maxAge * 0.33) {
                    this.stage = 'mature';
                } else {
                    this.stage = 'sapling';
                }

                if (this.stage === 'collapsing') {
                    this.collapseTimer += deltaTime;
                    if (this.collapseTimer >= this.maxCollapseTime) {
                        this.isAlive = false;
                    }
                    return; // Skip other updates if collapsing
                }

                // Update height based on stage
                let targetHeight;
                const fullGrownHeight = 200;
                if (this.stage === 'sapling') {
                    targetHeight = fullGrownHeight * (this.age / (this.maxAge * 0.33));
                } else {
                    targetHeight = fullGrownHeight;
                }
                this.height = targetHeight;
                this.y = GROUND_Y - this.height;

                // Handle burning
                if (this.isBurning) {
                    this.burnTimer++;
                    if (this.burnTimer % 15 === 0 && Math.random() < 0.1) {
                        this.game.spreadFire(this);
                    }
                    if (Math.random() < 0.8) {
                        const fireX = this.x + (Math.random() - 0.5) * this.width;
                        const fireY = this.y + Math.random() * this.height;
                        this.fireParticles.push(new Particle(fireX, fireY, (Math.random()-0.5), -Math.random()*2, 40, '#FF4500', 6, -0.05, 'flicker'));
                    }
                }
                this.fireParticles = this.fireParticles.filter(p => {
                    p.update();
                    return p.life > 0;
                });
            }

            catchFire() {
                if (this.stage === 'mature' && !this.isBurning) {
                    this.isBurning = true;
                }
            }

            extinguish() {
                this.isBurning = false;
                this.fireParticles = [];
            }

            draw(ctx) {
                if (this.stage === 'collapsing') {
                    ctx.globalAlpha = 1 - (this.collapseTimer / this.maxCollapseTime);
                }

                const trunkWidth = this.width * 0.5;
                const trunkX = this.x + (this.width - trunkWidth) / 2;
                
                // Draw Trunk
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(trunkX, this.y, trunkWidth, this.height);

                // Draw Leaves/Branches based on stage
                if (this.stage === 'sapling') {
                    ctx.fillStyle = '#228B22';
                    ctx.beginPath();
                    ctx.arc(this.x + this.width / 2, this.y, this.width * 1.5, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.stage === 'mature') {
                    ctx.fillStyle = '#228B22';
                    ctx.beginPath();
                    ctx.ellipse(this.x + this.width / 2, this.y, this.width * 2, this.height * 0.5, 0, 0, Math.PI * 2);
                    ctx.fill();
                } else if (this.stage === 'dead' || this.stage === 'collapsing') {
                    ctx.strokeStyle = '#5C4033';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 5; i++) {
                        ctx.beginPath();
                        ctx.moveTo(trunkX + trunkWidth / 2, this.y + this.height * 0.5);
                        ctx.lineTo(this.x + (Math.random() - 0.5) * 50, this.y + Math.random() * this.height * 0.5);
                        ctx.stroke();
                    }
                }

                // Draw fire
                this.fireParticles.forEach(p => p.draw(ctx));
                ctx.globalAlpha = 1.0;
            }
        }


        // --- Dummy Class ---
        class Dummy extends Entity {
            constructor(game, x, y) {
                super(game, x, y, 40, 120);
                this.spawnX = x;
                this.spawnY = y;
                this.isBurning = false;
                this.saturation = 0;
                this.burnTimer = 0;
                this.fireParticles = [];
                this.headRadius = 20;
            }

            update() {
                this.applyPhysics();

                if (this.isBurning) {
                    this.burnTimer++;
                    if (this.burnTimer % 30 === 0) {
                        this.takeDamage(2);
                    }
                    if (Math.random() < 0.5) {
                        const fireX = this.x + Math.random() * this.width;
                        const fireY = this.y + Math.random() * this.height;
                        this.fireParticles.push(new Particle(fireX, fireY, (Math.random()-0.5), -Math.random()*2, 30, '#FF4500', 4, -0.05, 'flicker'));
                    }
                }
                
                this.fireParticles = this.fireParticles.filter(p => {
                    p.update();
                    return p.life > 0;
                });

                if (this.saturation > 0) {
                    this.saturation -= 0.2;
                } else {
                    this.saturation = 0;
                }

                if (this.health <= 0) {
                    this.respawn();
                }
            }

            respawn() {
                this.health = this.maxHealth;
                const randomOffset = (Math.random() * 300) + 200;
                this.x = this.game.obelisk.x + randomOffset;
                this.y = this.spawnY;
                this.isBurning = false;
                this.saturation = 0;
                this.fireParticles = [];
            }

            draw(ctx) {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x + this.width / 2 - 5, this.y, 10, this.height);
                ctx.fillRect(this.x, this.y + 20, this.width, 10);
                ctx.fillStyle = '#D2B48C';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y, this.headRadius, 0, Math.PI * 2);
                ctx.fill();

                this.fireParticles.forEach(p => p.draw(ctx));

                if (this.saturation > 0) {
                    ctx.globalAlpha = this.saturation / 200;
                    ctx.fillStyle = '#87CEFA';
                    ctx.fillRect(this.x, this.y, this.width, this.height);
                    ctx.globalAlpha = 1.0;
                }

                const barWidth = 60;
                const barHeight = 8;
                const barX = this.x + (this.width / 2) - (barWidth / 2);
                const barY = this.y - 30;
                ctx.fillStyle = '#333';
                ctx.fillRect(barX, barY, barWidth, barHeight);
                ctx.fillStyle = 'red';
                ctx.fillRect(barX, barY, barWidth * (this.health / this.maxHealth), barHeight);
            }
        }

        // --- Wizard Class ---
        class Wizard extends Entity {
            constructor(game) {
                super(game, 100, GROUND_Y - 80, 50, 80);
                this.speed = 5;
                this.jumpStrength = -15;
                this.isJumping = false;
                this.direction = 1;
                this.spellAngle = 0;
                this.maxAngle = Math.PI / 2;
                this.minAngle = -Math.PI / 2;
                this.lastEarthSpellTime = 0;
                this.lastAirSpellTime = 0;
                this.singleShotCooldown = 400;
            }
            update(input) {
                if (input.keys['ArrowRight']) {
                    this.x += this.speed;
                    this.direction = 1;
                } else if (input.keys['ArrowLeft']) {
                    this.x -= this.speed;
                    this.direction = -1;
                }
                
                if (input.keys['ArrowUp']) this.spellAngle -= 0.05;
                if (input.keys['ArrowDown']) this.spellAngle += 0.05;
                this.spellAngle = Math.max(this.minAngle, Math.min(this.maxAngle, this.spellAngle));

                if (input.keys[' '] && !this.isJumping) {
                    this.vy = this.jumpStrength;
                    this.isJumping = true;
                }

                const currentTime = Date.now();
                if (input.keys['z']) this.castSpell('fire');
                if (input.keys['x']) this.castSpell('water');
                if (input.keys['c'] && currentTime - this.lastEarthSpellTime > this.singleShotCooldown) {
                    this.castSpell('earth');
                    this.lastEarthSpellTime = currentTime;
                }
                if (input.keys['v'] && currentTime - this.lastAirSpellTime > this.singleShotCooldown) {
                    this.castSpell('air');
                    this.lastAirSpellTime = currentTime;
                }
                
                this.applyPhysics();

                if (this.y + this.height >= GROUND_Y) {
                    this.isJumping = false;
                }

                if (this.health <= 0) {
                    this.game.setGameState('GAME_OVER');
                }
            }
            draw(ctx) {
                // ... (Wizard drawing code is unchanged)
                ctx.fillStyle = '#8B4513';
                const staffX = this.direction === 1 ? this.x + this.width - 5 : this.x - 5;
                const staffY = this.y - 10;
                ctx.fillRect(staffX, staffY, 10, this.height + 10);
                ctx.beginPath();
                ctx.arc(staffX + 5, staffY - 5, 8, 0, Math.PI * 2);
                ctx.fillStyle = '#4169E1';
                ctx.fill();
                ctx.fillStyle = '#483D8B';
                ctx.beginPath();
                ctx.moveTo(this.x, this.y + this.height);
                ctx.lineTo(this.x + this.width, this.y + this.height);
                ctx.lineTo(this.x + this.width * 0.75, this.y + this.height * 0.2);
                ctx.lineTo(this.x + this.width * 0.25, this.y + this.height * 0.2);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#F5DEB3';
                ctx.beginPath();
                ctx.arc(this.x + this.width / 2, this.y + 15, 15, 0, Math.PI * 2);
                ctx.fill();
                ctx.fillStyle = '#FFFFFF';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2 - 12, this.y + 18);
                ctx.lineTo(this.x + this.width / 2 + 12, this.y + 18);
                ctx.lineTo(this.x + this.width / 2, this.y + 45);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#6A5ACD';
                ctx.beginPath();
                ctx.moveTo(this.x + this.width / 2, this.y - 20);
                ctx.lineTo(this.x + this.width / 2 - 25, this.y + 10);
                ctx.lineTo(this.x + this.width / 2 + 25, this.y + 10);
                ctx.closePath();
                ctx.fill();
            }
            castSpell(spellType) {
                const staffTipX = this.direction === 1 ? this.x + this.width + 5 : this.x - 5;
                const staffTipY = this.y - 15;
                switch(spellType) {
                    case 'water':
                        for (let i = 0; i < 5; i++) {
                            const speed = Math.random() * 5 + 5;
                            const spread = (Math.random() - 0.5) * 0.5;
                            const angle = this.spellAngle + spread;
                            const vx = Math.cos(angle) * speed * this.direction;
                            const vy = Math.sin(angle) * speed;
                            this.game.particles.push(new Particle(staffTipX, staffTipY, vx, vy, 150, '#00BFFF', 4, GRAVITY, 'default', 0, 'water'));
                        }
                        break;
                    case 'fire':
                        for (let i = 0; i < 4; i++) {
                            const speed = Math.random() * 6 + 6;
                            const spread = (Math.random() - 0.5) * 0.3;
                            const angle = this.spellAngle + spread;
                            const vx = Math.cos(angle) * speed * this.direction;
                            const vy = Math.sin(angle) * speed;
                            this.game.particles.push(new Particle(staffTipX, staffTipY, vx, vy, 60, '#FF4500', 5, -0.1, 'flicker', 0.2, 'fire'));
                        }
                        break;
                    case 'earth':
                        const speedEarth = 12;
                        const vxEarth = Math.cos(this.spellAngle) * speedEarth * this.direction;
                        const vyEarth = Math.sin(this.spellAngle) * speedEarth - 4;
                        this.game.boulders.push(new Boulder(this.game, staffTipX, staffTipY, vxEarth, vyEarth));
                        break;
                    case 'air':
                        if (this.isJumping) {
                            const boostStrength = 8;
                            const boostVx = -Math.cos(this.spellAngle) * boostStrength * this.direction;
                            const boostVy = -Math.sin(this.spellAngle) * boostStrength;
                            this.applyKnockback(boostVx, boostVy);
                        }
                        for (let i = 0; i < 30; i++) {
                            const speed = Math.random() * 8 + 2;
                            const spread = (Math.random() - 0.5) * Math.PI * 0.5;
                            const angle = this.spellAngle + spread;
                            const vx = Math.cos(angle) * speed * this.direction;
                            const vy = Math.sin(angle) * speed;
                            this.game.particles.push(new Particle(staffTipX, staffTipY, vx, vy, 80, '#F5F5F5', 4, 0, 'flutter', 0.1, 'air'));
                        }
                        break;
                }
            }
        }

        // --- Game Class ---
        class Game {
            constructor(width, height) {
                this.width = width;
                this.height = height;
                this.gameState = 'TITLE';
                this.input = new InputHandler();
                this.init();
            }

            init() {
                this.player = new Wizard(this);
                this.camera = new Camera(this.player, this.width);
                this.obelisk = new Obelisk(0, GROUND_Y);
                this.dummy = new Dummy(this, 250, GROUND_Y - 120);
                this.particles = [];
                this.boulders = [];
                this.trees = [];
                this.entities = [this.player, this.dummy];
                
                this.dayCycleDuration = 5 * 60 * 1000;
                this.timeOfDay = 0.25;
                this.lastTimestamp = 0;
                this.treeSpawnTimer = 0;
            }

            update(timestamp) {
                if (this.gameState !== 'PLAYING') return;

                if (!this.lastTimestamp) this.lastTimestamp = timestamp;
                const deltaTime = timestamp - this.lastTimestamp;
                this.lastTimestamp = timestamp;
                this.timeOfDay += deltaTime / this.dayCycleDuration;
                if (this.timeOfDay >= 1) this.timeOfDay -= 1;

                this.entities.forEach(entity => entity.update?.(this.input));
                this.boulders.forEach(boulder => boulder.update());
                this.trees.forEach(tree => tree.update(deltaTime));
                this.camera.update();

                // Tree Spawning
                this.treeSpawnTimer += deltaTime;
                if (this.treeSpawnTimer > 5000 && this.trees.length < 20) { // Try to spawn a tree every 5 seconds
                    this.treeSpawnTimer = 0;
                    if (Math.random() < 0.5) {
                        const spawnX = this.camera.x + (Math.random() - 0.5) * (this.width * 2) + this.width / 2;
                        this.trees.push(new Tree(this, spawnX));
                    }
                }

                this.handleCollisions();

                // Filter out dead objects
                this.boulders = this.boulders.filter(b => b.health > 0);
                this.trees = this.trees.filter(t => t.isAlive);
            }

            handleCollisions() {
                // Particle collisions
                this.particles = this.particles.filter(p => {
                    p.update();
                    
                    if (this.checkCollision(p, this.dummy)) {
                        this.handleSpellOnEntity(p, this.dummy);
                        p.life = 0;
                    }

                    for (const boulder of this.boulders) {
                        if (this.checkCollision(p, boulder)) {
                            this.handleSpellOnEntity(p, boulder);
                            p.life = 0;
                            break;
                        }
                    }

                    for (const tree of this.trees) {
                        if (this.checkCollision(p, tree)) {
                            this.handleSpellOnEntity(p, tree);
                            p.life = 0;
                            break;
                        }
                    }
                    
                    return p.life > 0;
                });

                // Boulder vs Boulder collisions
                for (let i = 0; i < this.boulders.length; i++) {
                    const b1 = this.boulders[i];
                    if (b1.isStuck) continue;

                    if (b1.isWet && b1.y + b1.height >= GROUND_Y) {
                        b1.isStuck = true;
                        continue;
                    }

                    for (let j = i + 1; j < this.boulders.length; j++) {
                        const b2 = this.boulders[j];
                        
                        if (this.checkCollision(b1, b2)) {
                            if (b1.isWet && b2.isStuck) {
                                b1.isStuck = true;
                                break; 
                            }
                            if (b2.isWet && b1.isStuck) {
                                b2.isStuck = true;
                                continue;
                            }

                            const vX = (b1.x + b1.width / 2) - (b2.x + b2.width / 2);
                            const vY = (b1.y + b1.height / 2) - (b2.y + b2.height / 2);
                            const combinedHalfWidths = (b1.width + b2.width) / 2;
                            const combinedHalfHeights = (b1.height + b2.height) / 2;
                            
                            if (Math.abs(vX) < combinedHalfWidths && Math.abs(vY) < combinedHalfHeights) {
                                const oX = combinedHalfWidths - Math.abs(vX);
                                const oY = combinedHalfHeights - Math.abs(vY);
                                if (oX >= oY) {
                                    if (vY > 0) {
                                        b1.y += oY;
                                    } else {
                                        b1.y -= oY;
                                    }
                                    const tempVy = b1.vy;
                                    b1.vy = b2.vy * 0.8;
                                    b2.vy = tempVy * 0.8;
                                } else {
                                    if (vX > 0) {
                                        b1.x += oX;
                                    } else {
                                        b1.x -= oX;
                                    }
                                    const tempVx = b1.vx;
                                    b1.vx = b2.vx * 0.8;
                                    b2.vx = tempVx * 0.8;
                                }
                            }
                        }
                    }
                }
                
                // Boulder vs Dummy collision
                this.boulders = this.boulders.filter(boulder => {
                    if (!boulder.isStuck && this.checkCollision(boulder, this.dummy)) {
                        this.dummy.takeDamage(25);
                        this.dummy.applyKnockback(boulder.vx * 0.5, boulder.vy * 0.5 - 5);
                        return false; // Boulder is destroyed
                    }
                    return true;
                });

                // Tree to Dummy fire spread
                for (const tree of this.trees) {
                    if (tree.isBurning && this.dummy.saturation <= 0 && !this.dummy.isBurning) {
                        if (this.checkCollision(tree, this.dummy)) {
                            this.dummy.isBurning = true;
                        }
                    }
                }
            }

            checkCollision(objA, objB) {
                return objA.x < objB.x + objB.width &&
                       objA.x + objA.width > objB.x &&
                       objA.y < objB.y + objB.height &&
                       objA.y + objA.height > objB.y;
            }

            handleSpellOnEntity(particle, entity) {
                
                switch(particle.type) {
                    case 'water':
                        entity.applyKnockback(particle.vx * 0.02, particle.vy * 0.02);
                        if (entity instanceof Boulder || entity instanceof Dummy) {
                            entity.isWet = true;
                            entity.wetTimer = 0;
                            if (entity instanceof Dummy) {
                                entity.saturation = Math.min(100, (entity.saturation || 0) + 5);
                                if (entity.isBurning) {
                                    entity.fireParticles.splice(0, 5);
                                    if (entity.fireParticles.length === 0) entity.isBurning = false;
                                }
                            }
                        } else if (entity instanceof Tree) {
                            entity.extinguish();
                        }
                        break;
                    case 'fire':
                        entity.takeDamage(particle.damage);
                        if (entity instanceof Dummy && entity.saturation <= 0) {
                           entity.isBurning = true;
                        } else if (entity instanceof Tree) {
                           entity.catchFire();
                        }
                        break;
                    case 'air':
                        entity.takeDamage(particle.damage);
                        let knockbackMultiplier = (entity instanceof Boulder) ? 0.8 : 0.5;
                        entity.applyKnockback(particle.vx * knockbackMultiplier, particle.vy * knockbackMultiplier);
                        break;
                }
            }
            
            spreadFire(burningTree) {
                for (const otherTree of this.trees) {
                    if (otherTree === burningTree) continue;
                    const dx = otherTree.x - burningTree.x;
                    const dy = otherTree.y - burningTree.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    if (distance < 100) { // Fire spread range
                        otherTree.catchFire();
                    }
                }
            }

            draw(ctx) {
                const skyColor = this.getCurrentSkyColor();
                ctx.fillStyle = skyColor;
                ctx.fillRect(0, 0, this.width, this.height);

                ctx.save();
                ctx.translate(-this.camera.x, -this.camera.y);
                
                ctx.fillStyle = '#2c522c';
                ctx.fillRect(this.camera.x - 2000, GROUND_Y, this.width + 4000, GAME_HEIGHT - GROUND_Y);
                this.obelisk.draw(ctx);
                this.trees.forEach(tree => tree.draw(ctx));
                this.entities.forEach(entity => entity.draw(ctx));
                this.boulders.forEach(boulder => boulder.draw(ctx));
                this.particles.forEach(p => p.draw(ctx));
                
                ctx.restore();

                this.drawUI(ctx);
            }

            drawUI(ctx) {
                const barWidth = 200;
                const barHeight = 20;
                ctx.fillStyle = '#333';
                ctx.fillRect(10, 10, barWidth, barHeight);
                ctx.fillStyle = 'red';
                ctx.fillRect(10, 10, barWidth * (this.player.health / this.player.maxHealth), barHeight);
                ctx.fillStyle = 'white';
                ctx.font = '12px "Courier New"';
                ctx.fillText(`${this.player.health}/${this.player.maxHealth}`, 15, 25);
                
                const timeString = this.getFormattedTime();
                ctx.font = '16px "Press Start 2P"';
                ctx.fillText(timeString, 220, 27);
            }
            
            getFormattedTime() {
                const totalMinutes = Math.floor(this.timeOfDay * 24 * 60);
                const hours = Math.floor(totalMinutes / 60);
                const minutes = totalMinutes % 60;
                const formattedHours = String(hours).padStart(2, '0');
                const formattedMinutes = String(minutes).padStart(2, '0');
                return `${formattedHours}:${formattedMinutes}`;
            }

            getCurrentSkyColor() {
                const nightColor = { r: 44, g: 62, b: 80 };
                const dayColor = { r: 135, g: 206, b: 235 };
                const dawnStart = 5 / 24, dayStart = 7 / 24, duskStart = 19 / 24, nightStart = 21 / 24;
                let r, g, b;

                if (this.timeOfDay >= dawnStart && this.timeOfDay < dayStart) {
                    const t = (this.timeOfDay - dawnStart) / (dayStart - dawnStart);
                    r = Math.round(nightColor.r + (dayColor.r - nightColor.r) * t);
                    g = Math.round(nightColor.g + (dayColor.g - nightColor.g) * t);
                    b = Math.round(nightColor.b + (dayColor.b - nightColor.b) * t);
                } else if (this.timeOfDay >= dayStart && this.timeOfDay < duskStart) {
                    r = dayColor.r; g = dayColor.g; b = dayColor.b;
                } else if (this.timeOfDay >= duskStart && this.timeOfDay < nightStart) {
                    const t = (this.timeOfDay - duskStart) / (nightStart - duskStart);
                    r = Math.round(dayColor.r + (nightColor.r - dayColor.r) * t);
                    g = Math.round(dayColor.g + (nightColor.g - nightColor.g) * t);
                    b = Math.round(dayColor.b + (nightColor.b - nightColor.b) * t);
                } else {
                    r = nightColor.r; g = nightColor.g; b = nightColor.b;
                }
                return `rgb(${r}, ${g}, ${b})`;
            }

            setGameState(newState) {
                this.gameState = newState;
                if (newState === 'GAME_OVER') {
                    gameOverScreen.style.display = 'flex';
                    controlsDiv.classList.add('hidden');
                }
                if (newState === 'TITLE') {
                    titleScreen.style.display = 'flex';
                    gameOverScreen.style.display = 'none';
                }
                if (newState === 'PLAYING') {
                    this.init();
                    titleScreen.style.display = 'none';
                    controlsDiv.classList.remove('hidden');
                }
            }
        }

        // --- Main Game Logic ---
        let game = new Game(GAME_WIDTH, GAME_HEIGHT);

        function animate(timestamp) {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (game.gameState === 'PLAYING') {
                game.update(timestamp);
                game.draw(ctx);
            }
            requestAnimationFrame(animate);
        }

        startButton.addEventListener('click', () => {
            game.setGameState('PLAYING');
        });
        
        endButton.addEventListener('click', () => {
            game.setGameState('TITLE');
        });

        requestAnimationFrame(animate);
    </script>
</body>
